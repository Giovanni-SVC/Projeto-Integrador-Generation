<main class="contact-page">
    <div class="container">
        <h1 class="oleez-page-title wow fadeInUp">Entre em contato conosco</h1>
        <div class="row">
            <div class="col-md-6 mb-5 mb-md-0 pr-lg-5 wow fadeInLeft">
                <div class="embed-responsive embed-responsive-1by1">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1353082312467!2d-46.68338588502216!3d-23.563583384681895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce579d45a95e2d%3A0x7608344a890bcfd0!2sR.%20C%C3%B4nego%20Eug%C3%AAnio%20Leite%2C%20623%20-%20ANDAR%202%20-%20Pinheiros%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2005414-011!5e0!3m2!1sen!2sbr!4v1628518511692!5m2!1sen!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <div class="col-md-6 pl-lg-5 wow fadeInRight">
                <form action="POST" class="oleez-contact-form">
                    <div class="form-group">
                        <input type="text" class="oleez-input" id="fullName" name="fullName" required>
                        <label for="fullName">Nome completo</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="oleez-input" id="fullName" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea name="message" id="message" rows="10" class="oleez-textarea" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</main>
