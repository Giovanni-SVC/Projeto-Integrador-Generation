<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Atualize seu currículo</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100">
    <div class="container">
      <div class="card login-card mt-4 mb-4">
        <div class="row no-gutters">

          <div class="col-md-6">


            <div class="row d-flex justify-content-center mt-4">

            </div>
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="../../assets/img/APRESEAtivo 2.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Atualize os dados do seu currículo</p>
              <form>
                <!-- <div class="form-group">
                  <label for="email" class="sr-only">Nome Completo</label>
                  <input [(ngModel)]='user.nomeCompleto' type="email" name="email" id="email" class="form-control" placeholder="Nome Completo*">
                </div> -->

                <div class="form-group">
                  <label for="telefone" class="sr-only">Telefone</label>
                  <input [(ngModel)]='user.telefone' type="number" name="telefone" id="telefone" class="form-control"
                    placeholder="Telefone* Ex: (11) 91234-5678)">
                </div>

                <div class="form-group">
                  <label for="email" class="sr-only">CEP</label>
                  <input type="number" name="email" id="cep" class="form-control" placeholder="CEP*">
                </div>
                <div class="form-group">
                  <label for="endereco" class="sr-only">Endereço</label>
                  <input [(ngModel)]='user.endereco' type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço*">
                </div>


                <div class="form-group">
                  <label for="rne" class="sr-only">RNE</label>
                  <input [(ngModel)]='user.rne' type="text" name="rne" id="rne" class="form-control" placeholder="RNE*">
                </div>

                <div class="form-group">
                  <label for="cursos" class="sr-only">Cursos</label>
                  <input type="text" name="cursos" id="cursos" class="form-control"
                    placeholder="Tem interesse em uma área específia? Digite.">
                </div>
                <div class="form-group">
                  <label for="idiomas" class="sr-only">Idiomas</label>
                  <input [(ngModel)]='user.idiomas' type="text" name="idiomas" id="idiomas" class="form-control"
                    placeholder="Idiomas que você fala e o nível de proficiência. (Ex: Inglês - Avançado).">
                </div>


                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 1</label>
                  <input [(ngModel)]='user.experiencia1' type="text" name="expprof" id="expprof1" class="form-control"
                    placeholder="Experiência Profissional 1">
                </div>
                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 2</label>
                  <input [(ngModel)]='user.experiencia2' type="text" name="email" id="expprof2" class="form-control"
                    placeholder="Experiência Profissional 2">
                </div>
                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 3</label>
                  <input [(ngModel)]='user.experiencia3' type="text" name="expprof" id="expprof3" class="form-control"
                    placeholder="Experiência Profissional 3">
                </div>




                <div class="textarea">
                  <textarea type="text" name="textarea" id="textarea" class="form-textarea w-100 mb-4"
                    placeholder="Digite seu objetivo profissional"></textarea>
                </div>

                <div class="form-group">
                  <label for="password" class="sr-only">Senha</label>
                  <input (input)='confirmSenha($event)' type="password" name="senha" id="senha" class="form-control"
                    placeholder="Senha">
                </div>
                <div class="form-group">
                  <label for="text" class="sr-only">Confirme sua senha</label>
                  <input [(ngModel)]='user.senha' type="password" name="confirmarSenha" id="confirmarsenha"
                    class="form-control" placeholder="Confirme sua senha">
                </div>

                <div class="row d-flex justify-content-center">

                    <input routerLink='/feed-user' name="Cancelar" id="Cancelar" class="btn login-btn mb-2"
                      type="button" value="Cancelar">

                  <input (click)='atualizar()' name="atualizar" id="atualizar" class="btn login-btn mb-2"
                    type="button" value="Atualizar">

                </div>

              </form>
              <nav class="login-card-footer-nav mt-12">

                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="termosDeUso">
                  <a data-bs-toggle="modal" data-bs-target="#termosDeUso" data-toggle="modal" data-target="#termosDeUso"
                    data-toggle="modal" href="#">Li e Concordo com os Termos de Uso.</a>
                </label>

              </nav>
            </div>
          </div>
          <div class="col-md-6">
            <img
              src="https://images.pexels.com/photos/3786760/pexels-photo-3786760.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
              alt="login" class="login-card-img">
          </div>
        </div>
      </div>

    </div>




  </main>

</body>


</html>
