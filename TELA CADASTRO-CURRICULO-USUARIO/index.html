<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cadastro de Currículo</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <!-- <div class="col-md-6">
            <img src="assets/images/refugiados4.jpg" alt="login" class="login-card-img">
          </div> -->
          <div class="container-fluid">
            <div class="brand-wrapper mt-2">
              <img src="PNG/APRESEAtivo 2.png" alt="logo" class="logo">
              
            </div>
            <p class="login-card-description">Dados pessoais</p>
          </div>

          
          <div class="card-body">
            
            <div class="col-md-12 d-flex justify-content-center">

              <form>
                <div class="form-group">
                  <label for="email" class="sr-only">Nome Completo</label>
                  <input type="email" name="email" id="email" class="form-control" placeholder="Nome Completo*">
                </div>
                <div class="form-group mb-4">
                  <label for="email" class="sr-only">Email</label>
                  <input type="text" name="email" id="email" class="form-control" placeholder="Email*">
                </div>
                <div class="form-group">
                  <label for="senha" class="sr-only">Senha</label>
                  <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha*">
                </div>
                <div class="form-group">
                  <label for="rne" class="sr-only">RNE</label>
                  <input type="text" name="rne" id="rne" class="form-control" placeholder="RNE*">
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">Telefone</label>
                  <input type="number" name="telefone" id="telefone" class="form-control" placeholder="Telefone* Ex: (11) 91234-5678)">
                </div>
                <div class="form-group">
                  <label for="email" class="sr-only">CEP</label>
                  <input type="number" name="email" id="cep" class="form-control" placeholder="CEP*">
                </div>
                <div class="form-group">
                  <label for="endereco" class="sr-only">Endereço</label>
                  <input type="text" name="endereco" id="endereco" class="form-control" placeholder="Endereço*">
                </div>
              </form>
            </div>
          </div>

          <div class="card-body">
            <div class="col-md-12 d-flex justify-content-center">
              <form>
                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 1</label>
                  <input type="text" name="expprof" id="expprof1" class="form-control"
                    placeholder="Experiência Profissional 1">
                </div>
                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 2</label>
                  <input type="text" name="email" id="expprof2" class="form-control"
                    placeholder="Experiência Profissional 2">
                </div>
                <div class="form-group">
                  <label for="expprof" class="sr-only">Experiência Profissional 3</label>
                  <input type="text" name="expprof" id="expprof3" class="form-control"
                    placeholder="Experiência Profissional 3">
                </div>
                <div class="form-group">
                  <label for="cursos" class="sr-only">Cursos</label>
                  <input type="text" name="cursos" id="cursos" class="form-control"
                    placeholder="Digite seu objetivo profissional">
                </div>
                <div class="form-group">
                  <label for="idiomas" class="sr-only">Idiomas</label>
                  <input type="text" name="idiomas" id="idiomas" class="form-control"
                    placeholder="Idiomas que você fala e o nível de proficiência. (Ex: Inglês - Avançado).">
                </div>
                <div class="form-group">
                  <label for="data" class="sr-only">Data de Nascimento</label>
                  <input type="date" name="dataNascimento" id="dataNascimento" class="form-control"
                    placeholder="Data de Nascimento">
                </div>

                <div class="textarea">
                  <textarea type="text" name="textarea" id="textarea" class="form-textarea"
                    placeholder="Digite seu objetivo profissional"></textarea>
                </div>
              </form>
            </div>
          </div>

          <div class="container footer">
            
              <div class="col-md-8">

                <input name="cadastrar" id="cadastrar" class="btn btn-block cadastrar-btn mb-4" type="button"
                  value="Cadastrar">

                <p class="cadastrar-card-footer-texto">Já tem uma conta?<a href="#!" class="text-reset"> Faça login.</a>
                </p>

                <nav class="cadastrar-card-footer-nav">

                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="AceitoOsTermos">
                    <a data-toggle="modal" href="#">Li e Concordo com os Termos de Uso.</a> </label>
                </nav>
              </div>
            
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
