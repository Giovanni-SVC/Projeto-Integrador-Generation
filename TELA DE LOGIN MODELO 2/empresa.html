<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-6">
            <img src="assets/images/refugiados4.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-6">
              <div class="row d-flex flex-row-reverse mr-3 ">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary disabled">Empresa</button>
                    <button type="button" class="btn btn-secondary">Comum</button>
                  </div>
              </div>
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="PNG/APRESEAtivo 2.png" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Cadastrar</p>
              <form>
                  <div class="form-group">
                    <label for="Nome" class="sr-only">Nome</label>
                    <input type="Nome" name="Nome" id="Nome" class="form-control" placeholder="Empresa">
                  </div>
                  <div class="form-group">
                    <label for="Cnpj" class="sr-only">Cnpj</label>
                    <input type="Cnpj" name="Nome" id="Cnpj" class="form-control" placeholder="CNPJ">
                  </div>
                  <div class="form-group">
                    <label for="CEP" class="sr-only">CEP</label>
                    <input type="CEP" name="CEP" id="CEP" class="form-control" placeholder="CEP">
                  </div>
                  <div class="form-group">
                    <label for="Telefone" class="sr-only">Telefone</label>
                    <input type="Telefone" name="Telefone" id="Telefone" class="form-control" placeholder="Telefone">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-control" placeholder="***********">
                  </div>
                  <div class="form-group mb-4">
                    <label for="text" class="sr-only">Senha</label>
                    <input type="text" name="" id="senha" class="form-control" placeholder="***********">
                  </div>
                  <div class="row ml-2">
                    <input routerLink='/home' name="Cadastrar" id="Cadastrar" class="btn ml-4 login-btn mb-2" type="button" value="Cadastrar">
                    <input routerLink='/entrar' name="Cancelar" id="Cancelar" class="btn ml-4 login-btn mb-2" type="button" value="Cancelar">
                </div>
                </form>
                <nav class="login-card-footer-nav">
                  
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="AceitoOsTermos">
                  <a data-toggle="modal" href="#">Li e Concordo com os Termos de Uso.</a> </label>
                  
                </nav>
            </div>
          </div>
        </div>
      </div>

  </main>
